name: Build with MinGW and Qt 6.5

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Qt and MinGW
      uses: jurplel/install-qt-action@v2
      with:
        qt-version: '6.5.0'
        mingw-version: '8.1.0'

    - name: Set up Qt environment
      shell: bash
      run: |
        source /opt/qt*/env.sh

    - name: Configure and build
      run: |
        qmake -o Makefile FuckTheNSA.pro
        mingw32-make

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: |
          path/to/your/executable
          # Add any other files or directories you want to include in the artifacts
